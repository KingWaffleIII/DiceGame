{% load static %}

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>DiceGame</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="{% static 'app/style.css' %}" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>
	</head>
	<body class="bg-dark">
		<nav
			class="navbar bg-dark border-bottom border-bottom-dark navbar-expand-lg bg-body-tertiary"
			data-bs-theme="dark"
		>
			<div class="container-fluid">
				<a class="navbar-brand" href="/">DiceGame</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						{% if not user.is_authenticated %}
						<li class="nav-item">
							<a class="nav-link active" href="/login/">Login</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="/signup/"
								>Signup</a
							>
						</li>
						{% else %}
						<li class="nav-item">
							<a class="nav-link active" href="/logout/"
								>Logout</a
							>
						</li>
						{% endif %}
					</ul>
				</div>
			</div>
		</nav>

		<div id="messages-list">
			{% if messages %} {% for message in messages %}
			<div
				class="alert {{ message.tags }} alert-dismissible"
				role="alert"
			>
				{{ message }}
				<button
					type="button"
					class="btn-close"
					data-bs-dismiss="alert"
					aria-label="Close"
				></button>
			</div>
			{% endfor %} {% endif %}
		</div>

		<br />
		<br />

		<div class="container">{% block "content" %}{% endblock %}</div>

		<script defer src="{% static 'app/index.js' %}"></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"
		></script>

		<script src="https://code.jquery.com/jquery-3.7.0.slim.min.js" integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script>
	</body>
</html>
